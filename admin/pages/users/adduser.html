<section class="content-header">
  <h1>
    Add Users
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
  <div class="uploadplan">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Add User</h3>
      </div>
      <form class="form-horizontal" name="adduser">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="first_name" ng-model="user.first_name" placeholder="First Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="last_name" ng-model="user.last_name" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Mobile</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="mobile" ng-model="user.mobile" placeholder="Mobile no." required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="uname" ng-model="user.user_name" placeholder="User Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">User Role</label>
            <div class="col-sm-8">
              <select class="form-control" ng-model="user.user_type">
                <option value="">User Role</option>
                <option value="2">Verifier</option>
                <option value="3">Enterer</option>
              </select>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-default" ui-sref="users">Cancel</button>
          <button type="submit" class="btn btn-info pull-right" ng-click="addUser()">Add</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
</section>
