<section class="content-header">
  <h1>
    Building Plan
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
  <div class="uploadplan">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Building plan upload</h3>
      </div>
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Full Name" ng-model="buildingPlan.name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Registration No.</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"  placeholder="Registration No." ng-model="buildingPlan.regdNo">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Date</label>
            <div class="col-sm-8">
                <!-- <input type="text" class="form-control pull-right" id="datepicker" ng-model="buildingPlan.date"> -->
                <!-- <div date-picker="dates.today" id="pickerMinDateDiv" min-date="minDate" view="date" min-view="hours" timezone="UTC" watch-direct-changes="true"></div> -->
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup ng-model="buildingPlan.date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Upload File</label>
            <div class="col-sm-8">
                <input type = "file" file-model = "myFile">
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-default" ui-sref="buildingPlan">Back</button>
          <button type="submit" class="btn btn-info pull-right" ng-click="uploadBuildingPlan()">Submit</button>
        </div>
        <!-- /.box-footer -->
      </form>
        <!-- <input type = "file" file-model = "myFile"/>
         <button ng-click = "uploadFile()">upload me</button> -->
    </div>
  </div>
</section>
