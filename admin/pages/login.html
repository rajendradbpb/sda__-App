<div class="login-box">
  <div class="login-logo">
    <a><b>Admin</b>RDA</a>
  </div>
  <!-- /.login-logo -->
  <form class="" ng-submit="signIn()">
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form name="login">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" ng-model="username">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
            <div class="col-xs-12">
              <input type="submit" class="btn btn-primary btn-block btn-flat">
            </div>
          </div>
        </form>
        <a href="#">I forgot my password</a><br>
        <!-- <a ui-sref="register" class="text-center">Register a new membership</a> -->

      </div>

  </form>
  <!-- /.login-box-body -->
</div>
